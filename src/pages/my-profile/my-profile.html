<ion-header >
  <ion-navbar color="primary">
    <ion-title>myprofile</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding color="light" >
  <ion-grid>
    <ion-row>
      <ion-col>
        <img src="https://graph.facebook.com/320442228411814/picture?width=100&height=100">
      </ion-col>
      <ion-col>
        <ion-row>
          <ion-col>
            First Name
          </ion-col>
          <ion-col>
            {{firstName}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            Gender
          </ion-col>
          <ion-col>
            {{gender}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            LastName
          </ion-col>
          <ion-col>
            {{lastName}}
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list *ngFor="let post of data" >
    <ion-card class="bg-style">
      <ion-item class="bg-style">
        <ion-avatar item-left>
          <img src="https://graph.facebook.com/320442228411814/picture?width=100&height=100">
        </ion-avatar>
        <h2>Raj</h2>
      </ion-item>
      <ion-card-content >
        <ion-card-title>
          {{ post.message }}
        </ion-card-title>
        <div style="color:brown" [innerHTML]="post.story"></div>
      </ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button icon-left color="danger" clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div> Likes</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button clear small color="danger" icon-left>
            <ion-icon name='share-alt'></ion-icon>
            Share
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
</ion-content>
